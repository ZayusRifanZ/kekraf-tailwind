<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>

    <!-- tailwindcss style -->
    <link rel="stylesheet" href="../style/main-output.css" />
  </head>
  <body>
    <nav
      class="header fixed z-50 w-full border-b-2 border-solid border-b-slate-200 bg-white bg-opacity-80 backdrop-blur-sm"
    >
      <div
        class="navbar container flex max-w-full items-center justify-between py-4 md:justify-start"
      >
        <a href="index.html">
          <img src="../images/logo.svg" alt="logo kekraf" />
        </a>

        <div class="humberger">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>

        <div
          class="nav-menu-main navbar-menu-md transir fixed top-20 -left-full mb-4 w-full items-center justify-between space-y-3 bg-white bg-opacity-80 py-4 px-6 backdrop-blur-sm transition-all delay-300"
        >
          <ul class="nav-menu">
            <li class="nav-item">
              <a href="index.html" class="nav-link text-primary">Beranda </a>
            </li>
            <li class="nav-item">
              <a href="#" class="text-primary"> Kategori </a>
            </li>
            <li class="nav-item">
              <a href="#" class="text-primary"> Reward </a>
            </li>
          </ul>
          <ul class="space-y-4 md:flex md:space-y-0 md:space-x-4">
            <form action="" class="">
              <input
                type="text"
                name="search"
                placeholder="Cari Produk.."
                class="w-full rounded-md bg-slate-100 bg-search-icon bg-size-icon bg-[0.5rem_center] bg-no-repeat py-2 pl-10 pr-2 md:-mt-2.5 md:w-32 lg:w-full"
              />
            </form>
            <li>
              <a
                class="block rounded-md p-2 text-center text-primary outline outline-1 outline-primary hover:bg-primary hover:text-white md:inline"
                href="#"
              >
                Daftar
              </a>
            </li>
            <li>
              <a
                class="block rounded-md bg-primary p-2 text-center text-white hover:opacity-75 focus:ring-1 focus:ring-yellow-300 md:inline"
                href="#"
                >Masuk</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- page-content -->

    <div class="page-content page-home">
      <section class="kekraf-carousel">
        <div class="container mx-auto max-w-full xl:max-w-6xl">
          <div id="default-carousel" class="relative" data-carousel="static">
            <!-- Carousel wrapper -->
            <div class="relative h-56 overflow-hidden rounded-lg md:h-96">
              <!-- Item 1 -->
              <div class="hidden duration-700 ease-in-out" data-carousel-item>
                <span
                  class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 text-2xl font-semibold text-white dark:text-gray-800 sm:text-3xl"
                  >First Slide</span
                >
                <img
                  src="./images/banner.jpg"
                  class="absolute top-1/2 left-1/2 block w-full -translate-x-1/2 -translate-y-1/2"
                  alt="..."
                />
              </div>
              <!-- Item 2 -->
              <div class="hidden duration-700 ease-in-out" data-carousel-item>
                <img
                  src="./images/banner.jpg"
                  class="absolute top-1/2 left-1/2 block w-full -translate-x-1/2 -translate-y-1/2"
                  alt="..."
                />
              </div>
              <!-- Item 3 -->
              <div class="hidden duration-700 ease-in-out" data-carousel-item>
                <img
                  src="./images/banner.jpg"
                  class="absolute top-1/2 left-1/2 block w-full -translate-x-1/2 -translate-y-1/2"
                  alt="..."
                />
              </div>
            </div>
            <!-- Slider indicators -->
            <div
              class="absolute bottom-5 left-1/2 z-30 flex -translate-x-1/2 space-x-3"
            >
              <button
                type="button"
                class="h-3 w-3 rounded-full"
                aria-current="false"
                aria-label="Slide 1"
                data-carousel-slide-to="0"
              ></button>
              <button
                type="button"
                class="h-3 w-3 rounded-full"
                aria-current="false"
                aria-label="Slide 2"
                data-carousel-slide-to="1"
              ></button>
              <button
                type="button"
                class="h-3 w-3 rounded-full"
                aria-current="false"
                aria-label="Slide 3"
                data-carousel-slide-to="2"
              ></button>
            </div>
            <!-- Slider controls -->
            <button
              type="button"
              class="group absolute top-0 left-0 z-30 flex h-full cursor-pointer items-center justify-center px-4 focus:outline-none"
              data-carousel-prev
            >
              <span
                class="inline-flex h-8 w-8 items-center justify-center rounded-full bg-white/30 group-hover:bg-white/50 group-focus:outline-none group-focus:ring-4 group-focus:ring-white dark:bg-gray-800/30 dark:group-hover:bg-gray-800/60 dark:group-focus:ring-gray-800/70 sm:h-10 sm:w-10"
              >
                <svg
                  aria-hidden="true"
                  class="h-5 w-5 text-white dark:text-gray-800 sm:h-6 sm:w-6"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M15 19l-7-7 7-7"
                  ></path>
                </svg>
                <span class="sr-only">Previous</span>
              </span>
            </button>
            <button
              type="button"
              class="group absolute top-0 right-0 z-30 flex h-full cursor-pointer items-center justify-center px-4 focus:outline-none"
              data-carousel-next
            >
              <span
                class="inline-flex h-8 w-8 items-center justify-center rounded-full bg-white/30 group-hover:bg-white/50 group-focus:outline-none group-focus:ring-4 group-focus:ring-white dark:bg-gray-800/30 dark:group-hover:bg-gray-800/60 dark:group-focus:ring-gray-800/70 sm:h-10 sm:w-10"
              >
                <svg
                  aria-hidden="true"
                  class="h-5 w-5 text-white dark:text-gray-800 sm:h-6 sm:w-6"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M9 5l7 7-7 7"
                  ></path>
                </svg>
                <span class="sr-only">Next</span>
              </span>
            </button>
          </div>
        </div>
      </section>
    </div>

    <script>
      const navMenu = document.querySelector(".nav-menu-main");
      const humbergerIcon = document.querySelector(".humberger");

      humbergerIcon.addEventListener("click", mobileMenu);

      function mobileMenu() {
        humbergerIcon.classList.toggle("active");
        navMenu.classList.toggle("active");
      }
    </script>
  </body>
</html>
