<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <!-- tailwindcss style -->
    <link rel="stylesheet" href="./style/main-output.css" />
    <link rel="stylesheet" href="./vendor/aos/aos.css" />
  </head>
  <body>
    <nav
      class="header navbar-fixed-top"
      data-aos="fade-down"
      data-aos-delay="50"
    >
      <div class="navbar">
        <a href="./public/index.html">
          <img src="./images/logo.svg" alt="logo kekraf" />
        </a>

        <div class="humberger">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>

        <div class="nav-menu-main">
          <ul class="nav-menu-link">
            <li class="nav-item">
              <a href="./public/index.html" class="nav-link">Beranda </a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link"> Kategori </a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link"> Reward </a>
            </li>
          </ul>
          <ul class="nav-menu-btn">
            <li class="nav-item">
              <form action="" class="group relative -mt-[7px]">
                <svg
                  fill="none"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="pointer-events-none absolute top-1/2 left-2 -mt-3 h-6 w-6 text-soft-greyBlue group-focus-within:text-blue-500"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z"
                  />
                </svg>
                <input
                  type="text"
                  name="search"
                  placeholder="Cari Produk.."
                  class="search-product"
                />
              </form>
            </li>
            <li class="nav-item">
              <a class="btn-nav btn-outline-primary" href="#"> Daftar </a>
            </li>
            <li class="nav-item">
              <a class="btn-nav btn-primary" href="#">Masuk</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="page-content page-auth">
      <!-- login -->
      <section class="kekraf-login mt-28" data-aos="fade-up">
        <div class="container max-w-full">
          <div class="row-auth">
            <img src="images/login-placeholder.jpg" alt="" class="" />

            <div class="auth-content">
              <h5>Masuk ke akun anda</h5>
              <form action="" class="mt-3">
                <div class="form-group mb-4">
                  <label for="">Email</label>
                  <input
                    type="email"
                    name="email"
                    id="email"
                    placeholder="masukkan email anda"
                    class="form-control"
                  />
                </div>
                <div class="form-group mb-4">
                  <label for="">Password</label>
                  <input
                    type="password"
                    name="password"
                    id="password"
                    placeholder="masukkkan password anda"
                    class="form-control"
                  />
                </div>
                <div class="row-btn-auth">
                  <div class="rounded-md bg-white">
                    <a href="dashboard.html" class="btn-auth btn-primary"
                      >Masuk</a
                    >
                  </div>
                  <a href="register.html" class="btn-auth btn-light">Daftar</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
      <!-- tutup login -->
    </div>
    <footer>
      <div class="container max-w-full">
        <div class="mt-32 border-t-[1px] border-solid border-t-soft-greyBlue">
          <p class="mb-16 pt-4 pb-2 text-center text-soft-greyBlue">
            &copy; KEKRAF (Katalog Ekonomi Keratif) 2021
            <a href="#">kekraf@example.com</a>
          </p>
        </div>
      </div>
    </footer>

    <script src="./scripts/navbar.js"></script>
    <script src="./vendor/aos/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
