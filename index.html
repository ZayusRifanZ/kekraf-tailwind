<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <!-- tailwindcss style -->
    <link rel="stylesheet" href="./style/main-output.css" />
    <link rel="stylesheet" href="./vendor/aos.css" />
  </head>
  <body>
    <nav
      class="header navbar-fixed-top"
      data-aos="fade-down"
      data-aos-delay="50"
    >
      <div class="navbar">
        <a href="index.html">
          <img src="../images/logo.svg" alt="logo kekraf" />
        </a>

        <div class="humberger">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>

        <div class="nav-menu-main">
          <ul class="nav-menu-link">
            <li class="nav-item active text-primary">
              <a href="index.html" class="nav-link">Beranda </a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link"> Kategori </a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link"> Reward </a>
            </li>
          </ul>
          <ul class="nav-menu-btn">
            <form action="" class="">
              <input
                type="text"
                name="search"
                placeholder="Cari Produk.."
                class="search-product"
              />
            </form>
            <li class="nav-item">
              <a class="btn-nav btn-outline-primary" href="#"> Daftar </a>
            </li>
            <li class="nav-item">
              <a class="btn-nav btn-primary" href="#">Masuk</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="page-content page-auth">
      <!-- login -->
      <section class="kekraf-login mt-28" data-aos="fade-up">
        <div class="container max-w-full">
          <div class="row row-login grid grid-cols-1 gap-5 md:grid-cols-2">
            <div class="col-6 text-center">
              <img
                src="images/login-placeholder.jpg"
                alt=""
                class="align-content-center opacity-50"
              />
            </div>
            <div
              class="col-lg-6 container absolute left-0 max-w-full md:static md:px-0"
            >
              <h5
                class="mt-5 mb-4 text-center text-2xl font-semibold text-secondary md:text-left"
              >
                Masuk ke akun anda
              </h5>
              <form action="" class="mt-3">
                <div class="form-group mb-4">
                  <label for="" class="mb-2 block text-base text-secondary"
                    >Email</label
                  >
                  <input
                    type="email"
                    name="email"
                    id="email"
                    placeholder="masukkan email anda"
                    class="form-control block w-full rounded-md bg-slate-100 p-2"
                  />
                </div>
                <div class="form-group mb-4">
                  <label for="" class="mb-2 block text-base text-secondary"
                    >Password</label
                  >
                  <input
                    type="password"
                    name="password"
                    id="password"
                    placeholder="masukkkan password anda"
                    class="form-control block w-full rounded-md bg-slate-100 p-2"
                  />
                </div>
                <div
                  class="row btn-auth-login mt-10 grid grid-cols-1 gap-4 md:grid-cols-2"
                >
                  <div class="col-lg-6 rounded-md bg-white">
                    <a
                      href="dashboard.html"
                      class="block rounded-md bg-primary py-2 text-center text-white hover:bg-opacity-75"
                      >Masuk</a
                    >
                  </div>
                  <div class="col-lg-6">
                    <a
                      href="register.html"
                      class="block rounded-md bg-slate-200 py-2 text-center text-soft-greyBlue hover:bg-slate-300"
                      >Daftar</a
                    >
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
      <!-- tutup login -->
      <footer>
        <div class="container max-w-full">
          <div class="mt-32 border-t-[1px] border-solid border-t-soft-greyBlue">
            <p class="mb-16 pt-4 pb-2 text-center text-soft-greyBlue">
              &copy; KEKRAF (Katalog Ekonomi Keratif) 2021
              <a href="#">kekraf@example.com</a>
            </p>
          </div>
        </div>
      </footer>
    </div>

    <script src="./scripts/navbar.js"></script>
    <script src="./vendor/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
